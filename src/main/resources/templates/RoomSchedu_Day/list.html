
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RoomSchedu_Day List</title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">



    <table class="table">
        <tr>
            <!--                <th>ID</th>-->
            <th>Ngày Chiếu</th>
            <th>Phòng chiếu</th>
            <th>Chi Nhánh</th>


        </tr>
        <tr th:each="roomschedu_day : ${roomschedu_days}">
            <!--                <td th:text="${branch.id}"></td>-->

            <td th:text="${roomschedu_day.dateshow}"></td>

            <td th:text="${roomschedu_day.room.room_number}"></td>

            <td th:text="${roomschedu_day.room.branch.address}"></td>

            <td>
                <a th:href="@{/roomschedu_days/edit/{id}(id=${roomschedu_day.id})}">Edit</a>
                <form th:action="@{/roomschedu_days/delete/{id}(id=${roomschedu_day.id})}" method="post" onsubmit="return confirm('Are you sure?')">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</div>

<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
