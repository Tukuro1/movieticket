<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="layout :: link-css"></th:block>
    <title>Edit RoomSchedu_Day</title>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1>Edit RoomSchedu_Day</h1>
    <form th:action="@{/roomschedu_days/edit}" th:object="${roomschedu_day}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="col-6 mb-3">
            <label class="form-label" for="dateshow">Ngày Chiếu:</label>
            <input class="form-control" type="date" th:field="*{dateshow}" id="dateshow">
        </div>

        <div class="col-6 mb-3">
            <label class="form-label" for="room">Room:</label>
            <select class="form-control" name="room.id" id="room">
                <option value="">-- Select Room --</option>
                <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.room_number}"></option>
            </select>
            <span class="text-danger" th:if="${#fields.hasErrors('room.id')}" th:errors ="*{room}"></span>
        </div>
        <input type="submit" value="Save">
    </form>
    <br>
    <a th:href="@{/roomschedu_days}">Back to List</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
