<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Area List</title>
  <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">

  <table class="table">
    <tr>
      <th>Giờ Chiếu</th>

      <th>Giờ Kết Thúc</th>


    </tr>
    <tr th:each="timeFrame : ${timeFrames}">
<!--      <td th:text="${area.id}"></td>-->
      <td th:text="${timeFrame.starttime}"></td>
      <td th:text="${timeFrame.endtime}"></td>

      <td>
        <a th:href="@{/timeFrames/edit/{id}(id=${timeFrame.id})}">Edit</a>
        <form th:action="@{/timeFrames/delete/{id}(id=${timeFrame.id})}" method="post" onsubmit="return confirm('Are you sure?')">
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
  </table>
</div>

<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
