<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="layout :: link-css"></th:block>
    <title>Add TypeChair</title>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1>Add TypeChair</h1>
    <form th:action="@{/typeChairs/add}" th:object="${typeChair}" method="post">
        <div class="col-6 mb-3">
            <label class="form-label" for="type_chair">type_chair:</label>
            <input class="form-control" type="text" th:field="*{type_chair}" id="type_chair">
        </div>

        <input type="submit" class="btn btn-primary" value="Save">
    </form>
    <br>
    <a th:href="@{/typeChairs}">Back to List</a>
</div>
<th:block th:replace="layout :: footer"></th:block>

</body>
</html>
