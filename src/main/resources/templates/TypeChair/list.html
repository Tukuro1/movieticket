<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>TypeChair List</title>
  <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">

  <table class="table">
    <tr>
<!--      <th>ID</th>-->
      <th>Loại Ghế</th>


    </tr>
    <tr th:each="typeChair : ${typeChairs}">
<!--      <td th:text="${typechair.id}"></td>-->
      <td th:text="${typeChair.type_chair}"></td>

      <td>
        <a th:href="@{/typeChairs/edit/{id}(id=${typeChair.id})}">Edit</a>
        <form th:action="@{/typeChairs/delete/{id}(id=${typeChair.id})}" method="post" onsubmit="return confirm('Are you sure?')">
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
  </table>
</div>

<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
