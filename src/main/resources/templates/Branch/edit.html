<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="layout :: link-css"></th:block>
    <title>Edit Branch</title>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1>Edit Area</h1>
    <form th:action="@{/branchs/edit}" th:object="${branch}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="col-6 mb-3">
            <label class="form-label" for="address">address:</label>
            <input class="form-control" type="text" th:field="*{address}" id="address">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="hotlline">hotlline:</label>
            <input class="form-control" type="text" th:field="*{hotlline}" id="hotlline">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="area">Area:</label>
            <select class="form-control" name="area.id" id="area">
                <option value="">-- Select Area --</option>
                <option th:each="area : ${areas}" th:value="${area.id}" th:text="${area.name}"></option>
            </select>
            <span class="text-danger" th:if="${#fields.hasErrors('area.id')}" th:errors ="*{area}"></span>
        </div>
        <input type="submit" value="Save">
    </form>
    <br>
    <a th:href="@{/branchs}">Back to List</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
