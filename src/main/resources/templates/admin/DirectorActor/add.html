<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="layout :: link-css"></th:block>
    <title>Add DirectorActor</title>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1>Add DirectorActor</h1>
    <form th:action="@{/admin/directoractor/add}" th:object="${director_actor}" method="post">
        <div class="col-6 mb-3">
            <label class="form-label" for="name">Name:</label>
            <input class="form-control" type="text" th:field="*{name}" id="name">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="age">age:</label>
            <input class="form-control" type="text" th:field="*{age}" id="age">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="detail">detail:</label>
            <input class="form-control" type="text" th:field="*{detail}" id="detail">
        </div>

        <input type="submit" class="btn btn-primary" value="Save">
    </form>
    <br>
    <a th:href="@{/directoractor}">Back to List</a>
</div>
<th:block th:replace="layout :: footer"></th:block>

</body>
</html>
