<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
  lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hệ thống đặt vé xem phim</title>
  <th:block th:fragment="link-css">
    <link rel="stylesheet" th:href="@{/theme-admin/css/bootstrap-reboot.min.css}">
    <link rel="stylesheet" th:href="@{/theme-admin/css/bootstrap-grid.min.css}">
    <link rel="stylesheet" th:href="@{/theme-admin/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/theme-admin/css/select2.min.css}">
    <link rel="stylesheet" th:href="@{/theme-admin/css/admin.css}">
    <link rel="icon" type="image/png" th:href="@{/theme-admin/icon/favicon-32x32.png}" sizes="32x32">
    <link rel="apple-touch-icon" th:href="@{/theme-admin/icon/favicon-32x32.png}">
  </th:block>

</head>

<body>
  <!-- header (relative style) -->
  <header th:fragment="header" class="header">
    <div class="header__content">
      <!-- header logo -->
      <a href="/" class="header__logo">
        <img th:src="@{/theme-admin/img/logo.svg}" alt="">
      </a>
      <!-- end header logo -->

      <!-- header menu btn -->
      <button class="header__btn" type="button">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <!-- end header menu btn -->
    </div>
  </header>
  <!-- end header -->
  <div th:fragment="sidebar" class="sidebar">
    <!-- sidebar logo -->
    <a href="/" class="sidebar__logo">
      <img th:src="@{/theme-admin/img/logo.svg}" alt="">
    </a>
    <!-- end sidebar logo -->

    <!-- sidebar user -->
    <div class="sidebar__user">
      <div class="sidebar__user-img">
        <img th:src="@{/theme-admin/img/user.svg}" alt="">
      </div>

      <div class="sidebar__user-title">
        <span>Admin</span>
        <p th:text="${#authentication.principal.username}"></p>
      </div>

      <button class="sidebar__user-btn" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

        </svg>
      </button>
    </div>
    <!-- end sidebar user -->

    <!-- sidebar nav -->
    <ul class="sidebar__nav">
      <li class="sidebar__nav-item">
        <a th:href="@{/admin/schedule}" class="sidebar__nav-link sidebar__nav-link--active"><svg
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M10,13H3a1,1,0,0,0-1,1v7a1,1,0,0,0,1,1h7a1,1,0,0,0,1-1V14A1,1,0,0,0,10,13ZM9,20H4V15H9ZM21,2H14a1,1,0,0,0-1,1v7a1,1,0,0,0,1,1h7a1,1,0,0,0,1-1V3A1,1,0,0,0,21,2ZM20,9H15V4h5Zm1,4H14a1,1,0,0,0-1,1v7a1,1,0,0,0,1,1h7a1,1,0,0,0,1-1V14A1,1,0,0,0,21,13Zm-1,7H15V15h5ZM10,2H3A1,1,0,0,0,2,3v7a1,1,0,0,0,1,1h7a1,1,0,0,0,1-1V3A1,1,0,0,0,10,2ZM9,9H4V4H9Z" />
          </svg> <span>Lịch chiếu</span></a>
      </li>

      <li class="sidebar__nav-item">
        <a th:href="@{/admin/bill}" class="sidebar__nav-link sidebar__nav-link--active"><svg
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

      <li class="sidebar__nav-item"></li>
      <a th:href="@{/admin/movie}" class="sidebar__nav-link sidebar__nav-link--active"><svg
          xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M12.3,12.22A4.92,4.92,0,0,0,14,8.5a5,5,0,0,0-10,0,4.92,4.92,0,0,0,1.7,3.72A8,8,0,0,0,1,19.5a1,1,0,0,0,2,0,6,6,0,0,1,12,0,1,1,0,0,0,2,0A8,8,0,0,0,12.3,12.22ZM9,11.5a3,3,0,1,1,3-3A3,3,0,0,1,9,11.5Zm9.74.32A5,5,0,0,0,15,3.5a1,1,0,0,0,0,2,3,3,0,0,1,3,3,3,3,0,0,1-1.5,2.59,1,1,0,0,0-.5.84,1,1,0,0,0,.45.86l.39.26.13.07a7,7,0,0,1,4,6.38,1,1,0,0,0,2,0A9,9,0,0,0,18.74,11.82Z" />
        </svg> <span>Phim</span></a>
      </li>
    </ul>
    <!-- end sidebar nav -->

  </div>
  <div th:insert="~{::${content}}">

  </div>

  <th:block th:fragment="scripts">
    <script th:src="@{/theme-admin/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/theme-admin/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/theme-admin/js/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{/theme-admin/js/smooth-scrollbar.js}"></script>
    <script th:src="@{/theme-admin/js/select2.min.js}"></script>
    <script th:src="@{/theme-admin/js/admin.js}"></script>
  </th:block>
</body>

</html>
